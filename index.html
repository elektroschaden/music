<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elektroschaden – music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: bgShift 8s infinite alternate;
    }

    h1 {
      font-size: 9vw;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 4vw;
      margin-top: 1rem;
      opacity: 0.85;
    }

    .corner-label {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 4vw;
      opacity: 0.8;
      z-index: 100;
      pointer-events: none;
    }

    .glitch-c {
      display: inline-block;
      filter: url(#glitchFilter);
    }

    audio {
      margin-top: 2rem;
      width: 80%;
      max-width: 500px;
    }

    @keyframes bgShift {
      0%   { background-color: #000; }
      50%  { background-color: #111; }
      100% { background-color: #000; }
    }
  </style>
</head>
<body>
  <svg width="0" height="0">
    <filter id="glitchFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" />
    </filter>
  </svg>

  <div class="corner-label">elektroschaden</div>
  <h1>M U S I <span class="glitch-c">C</span></h1>
  <p class="subtitle">grain – glitch – struktur</p>

  <audio controls>
    <source src="sacrefract-teaser.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
  </audio>
</body>
</html>
