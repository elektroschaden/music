<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elektroschaden – music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      color: white;
      background-color: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: bgShift 8s infinite alternate;
    }

    @keyframes bgShift {
      0%   { background-color: #000; }
      50%  { background-color: #111; }
      100% { background-color: #000; }
    }

    h1 {
      font-size: 9vw;
      letter-spacing: 0.05em;
      z-index: 1;
    }

    .glitch-c {
      display: inline-block;
    }

    .subtitle {
      font-size: 4vw;
      margin-top: 1rem;
      opacity: 0.85;
      z-index: 1;
    }

    .corner-label {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 3.5vw;
      opacity: 0.7;
      z-index: 2;
      pointer-events: none;
      color: #ddd;
      font-family: monospace;
      text-shadow: 0 0 2px #999;
    }

    audio {
      margin-top: 2rem;
      width: 80%;
      max-width: 500px;
      z-index: 1;
      filter: brightness(1.2) contrast(1.1);
    }

    audio::-internal-media-controls-download-button,
    audio::-webkit-media-controls-download-button {
      display: none !important;
    }

    audio::-webkit-media-controls-panel {
      background-color: #111;
    }

    audio::-webkit-media-controls-play-button {
      filter: invert(1) brightness(2);
    }

    @media (max-width: 600px) {
      .corner-label {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="corner-label">elektroschaden</div>

  <h1>M U S I <span class="glitch-c">C</span></h1>
  <p class="subtitle">spectral – grain – glitch</p>

  <audio controls>
    <source src="sacrefract-teaser.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
  </audio>
</body>
</html>
