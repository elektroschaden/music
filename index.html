<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elektroschaden – music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: monospace;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas#noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.06;
    }

    h1 {
      font-size: 9vw;
      letter-spacing: 0.05em;
      z-index: 1;
    }

    .glitch-c {
      display: inline-block;
      /* später animierbar */
    }

    .subtitle {
      font-size: 4vw;
      margin-top: 1rem;
      opacity: 0.85;
      z-index: 1;
    }

    .corner-label {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 4vw;
      opacity: 0.8;
      z-index: 2;
      pointer-events: none;
    }

    audio {
      margin-top: 2rem;
      width: 80%;
      max-width: 500px;
      z-index: 1;
    }

    audio::-internal-media-controls-download-button {
      display: none;
    }

    audio::-webkit-media-controls-enclosure {
      background-color: #000;
      color: white;
    }

    @media (max-width: 600px) {
      .corner-label {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <canvas id="noise"></canvas>

  <div class="corner-label">elektroschaden</div>
  <h1>M U S I <span class="glitch-c">C</span></h1>
  <p class="subtitle">grain – glitch – struktur</p>

  <audio controls>
    <source src="sacrefract-teaser.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
  </audio>

  <script>
    // Noise Canvas
    const canvas = document.getElementById('noise');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function drawNoise() {
      const imageData = ctx.createImageData(w, h);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const shade = Math.floor(Math.random() * 255);
        imageData.data[i] = shade;
        imageData.data[i + 1] = shade;
        imageData.data[i + 2] = shade;
        imageData.data[i + 3] = 10; // Transparenz
      }
      ctx.putImageData(imageData, 0, 0);
    }

    resize();
    window.addEventListener('resize', resize);
    setInterval(drawNoise, 100);
  </script>
</body>
</html>
