<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elektroschaden – music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    body {
      animation: bgShift 8s infinite alternate;
    }

    @keyframes bgShift {
      0%   { background-color: #000; }
      50%  { background-color: #111; }
      100% { background-color: #000; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 9vw;
      letter-spacing: 0.05em;
      margin: 0;
      z-index: 1;
      white-space: nowrap;
      width: 50vw;
    }

    .glitch-c {
      display: inline-block;
    }

    svg.signature {
      width: 50vw;
      max-width: 600px;
      margin-top: 1.5rem;
      fill: #d0d0d0;
    }

    audio {
      margin-top: 2.5rem;
      width: 50vw;
      max-width: 500px;
      z-index: 1;
      filter: brightness(1.4) contrast(1.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }

    audio::-internal-media-controls-download-button,
    audio::-webkit-media-controls-download-button {
      display: none !important;
    }

    audio::-webkit-media-controls-panel {
      background-color: #111;
    }

    audio::-webkit-media-controls-play-button {
      filter: invert(1) brightness(2);
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>M U S I <span class="glitch-c">C</span></h1>

    <!-- SVG Schriftzug "elektroschaden" -->
    <svg class="signature" viewBox="0 0 1000 100" preserveAspectRatio="xMidYMid meet">
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
            font-size="48" font-family="monospace" letter-spacing="6">
        elektroschaden
      </text>
    </svg>

    <audio controls>
      <source src="sacrefract-teaser.mp3" type="audio/mpeg">
      Dein Browser unterstützt kein Audio.
    </audio>
  </div>
</body>
</html>
