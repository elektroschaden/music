<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elektroschaden – music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      background-size: cover;
      opacity: 0.06;
      z-index: 0;
      animation: moveNoise 20s infinite linear;
    }

    @keyframes moveNoise {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10px, -10px); }
    }

    h1 {
      font-size: 9vw;
      letter-spacing: 0.05em;
      z-index: 1;
    }

    .glitch-c {
      display: inline-block;
      /* vorbereitet für spätere Partikelanimation */
    }

    .subtitle {
      font-size: 4vw;
      margin-top: 1rem;
      opacity: 0.85;
      z-index: 1;
    }

    .corner-label {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 4vw;
      opacity: 0.8;
      z-index: 10;
      pointer-events: none;
    }

    audio {
      margin-top: 2rem;
      width: 80%;
      max-width: 500px;
      z-index: 1;
      filter: grayscale(1) brightness(1.2);
    }

    audio::-webkit-media-controls-panel {
      background-color: transparent;
    }

    audio::-webkit-media-controls-play-button {
      filter: invert(1);
    }

    @media (max-width: 600px) {
      .corner-label {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="corner-label">elektroschaden</div>

  <h1>M U S I <span class="glitch-c">C</span></h1>
  <p class="subtitle">grain – glitch – struktur</p>

  <audio controls>
    <source src="sacrefract-teaser.mp3" type="audio/mpeg">
    Dein Browser unterstützt kein Audio.
  </audio>
</body>
</html>
