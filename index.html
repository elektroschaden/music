<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elektroschaden – music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Courier Prime', monospace;
      color: white;
      overflow: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    body {
      animation: bgShift 8s infinite alternate;
    }

    @keyframes bgShift {
      0%   { background-color: #000; }
      50%  { background-color: #111; }
      100% { background-color: #000; }
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    svg.music-word {
      width: 80vw;
      max-width: 1000px;
      fill: white;
    }

    svg.music-word text {
      font-size: 200px;
      letter-spacing: 25px;
      font-family: 'Courier Prime', monospace;
    }

    #exploding-c {
      filter: url(#glitchmask);
      animation: degrade 18s ease-out 2s forwards;
      transform-origin: center;
    }

    #highlight-u {
      animation: flashRed 18s ease-in-out 2s forwards;
    }

    @keyframes flashRed {
      0%   { fill: white; }
      100% { fill: #aa1111; }
    }

    @keyframes degrade {
      0%   { opacity: 1; }
      20%  { opacity: 0.9; }
      40%  { opacity: 0.6; }
      60%  { opacity: 0.4; }
      80%  { opacity: 0.2; }
      100% { opacity: 0.15; }
    }

    svg.signature {
      width: 60vw;
      max-width: 700px;
      margin-top: 2rem;
      fill: #d0d0d0;
    }

    svg.signature text {
      font-size: 64px;
      letter-spacing: 10px;
      font-family: 'Courier Prime', monospace;
    }

    audio {
      margin-top: 2.5rem;
      width: 50vw;
      max-width: 500px;
      z-index: 1;
      filter: brightness(1.4) contrast(1.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }

    audio::-internal-media-controls-download-button,
    audio::-webkit-media-controls-download-button {
      display: none !important;
    }

    audio::-webkit-media-controls-panel {
      background-color: #111;
    }

    audio::-webkit-media-controls-play-button {
      filter: invert(1) brightness(2);
    }
  </style>
</head>
<body>
  <div class="center-content">
    <!-- SVG MUSIC mit separatem C für spätere Animation -->
    <svg class="music-word" viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
      <defs>
        <filter id="glitchmask">
          <feTurbulence type="turbulence" baseFrequency="1.6" numOctaves="5" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="14" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
        M<tspan id="highlight-u">U</tspan>SI<tspan id="exploding-c">C</tspan>
      </text>
    </svg>

    <!-- SVG Schriftzug "elektroschaden" -->
    <svg class="signature" viewBox="0 0 1000 100" preserveAspectRatio="xMidYMid meet">
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
        elektroschaden
      </text>
    </svg>

    <audio controls>
      <source src="sacrefract-teaser.mp3" type="audio/mpeg">
      Dein Browser unterstützt kein Audio.
    </audio>
  </div>
</body>
</html>
